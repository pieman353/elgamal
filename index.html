<head>
  <form>
    Prime number:<br>
    <input type="text" name="p" id="p"><br>
    Generator:<br>
    <input type="text" name="g" id="g"><br>
    Private key:<br>
    <input type="text" name="q" id="q"><br>
    Message (c1, c2):<br>
    <input type="text" name="c" id="c"><br>
    <input type="submit" value="Decrypt" id="button">
    <input type="reset" value="Reset"><br>
    Result:<br>
    <output type="text" for="p g q c"><br>
  </form>
</head>
