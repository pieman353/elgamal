<head>
  <form>
    Prime number:<br>
    <input type="text" name="p"><br>
    Generator:<br>
    <input type="text" name="g"><br>
    Private key:<br>
    <input type="text" name="q"><br>
    Message (c1, c2):<br>
    <input type="text" name="c"><br>
    <input type="submit" value="Decrypt">
    <input type="reset" value="Reset"><br>
    Result:<br>
    <output type="text" for="p g q c"><br>
  </form>
</head>
